<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Numbers Api</title>
</head>
<body>
    <div class="container">
        <div class="numbers__api">
            <div class="btn__api">
                <input type="number" id="number-input" placeholder="Enter a number">
                <input type="button" id="check-number" class="check-number" value="check number">
            </div>
            <button class="random__generator" id="random__generator">Random Generator</button>
            <div class="numbers__box" id="numbers__box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
